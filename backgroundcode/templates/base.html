<!-- base.html -->
<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <title>Bite Bait</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'backgroundcode/CSS/style.css' %}">
</head>
<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">B<span class="red-o">i</span>te<span class="thin">|bait</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bookings' %}">Bookings</a>
                    </li>
                </ul>
                <span class="navbar-text text-muted">
                    <a href="{% url 'bookings' %}" class="text-decoration-none text-muted">restaurant bookings</a>
                </span>
            </div>
        </div>
    </nav>
    <!-- Main section of code -->
    <main class="flex-shrink-0 main-bg d-flex align-items-center justify-content-center position-relative">
        <!-- Logo Section -->
        <div class="logo-box">
            <img src="{% static 'backgroundcode/images/restaurant-main.jpg' %}" alt="Empty restaurant" class="logo">
            <div class="hero-text-box">
                <h1 class="hero-text">Welcome to bite bait!</h1>
                <!-- Main booking code can go here -->
                <button class="hero-button btn btn-primary mt-3">Create Profile!</button>
                <form id="profile-form" class="d-none">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="inputPhone" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Create Profile</button>
                </form>
                <button class="booking-button btn btn-primary mt-3 d-none">Proceed to Booking</button>
            </div>
        </div>
    </main>

    <!-- Profile Created Modal -->
    <div class="modal fade" id="profileCreatedModal" tabindex="-1" aria-labelledby="profileCreatedModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileCreatedModalLabel">Profile Created</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your profile has been successfully created.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Made by George Small</p>
        <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <!-- Custom JS -->
    <script src="{% static 'backgroundcode/Javascript/script.js' %}"></script>
</body>
</html>
