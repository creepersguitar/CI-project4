<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'backgroundcode/CSS/style.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete this booking?</h1>
    <p>Date: {{ booking.date }}</p>
    <p>Time: {{ booking.time }}</p>
    <p>Service: {{ booking.name }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete Booking</button>
    </form>
    
    <a href="{% url 'view_booking' %}">Cancel</a> <!-- Link to cancel and go back -->
    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Made by George Small</p>
        <p class="m-0 text-center text-white">Follow us: 
            <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!" />
            </a>
        </p>
    </footer>
</body>
</html>
