<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="../static/backgroundcode/CSS/style.css">
    <title>Bookings</title>
</head>
<body>
    <div class="container booking-container">
        <h1 class="booking-title">Your Bookings</h1>

        {% if bookings %}
            <table class="main-table">
                <thead id="table-head">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    {% for booking in bookings %}
                        <tr>
                            <td>{{ booking.date }}</td>
                            <td>{{ booking.time }}</td>
                            <td>{{ booking.name }}</td>
                            <td>{{ booking.guests }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No bookings found.</p>
        {% endif %}
    </div>
</body>
</html>
