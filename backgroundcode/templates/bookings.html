<!-- bookings.html -->
{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <title>Bookings - Bite Bait</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Include necessary CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'backgroundcode/CSS/style.css' %}">
</head>
<body class="d-flex flex-column h-100 main-bg">
    <!-- Navigation (same as other templates) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">B<span class="red-o">i</span>te<span class="thin">|bait</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'bookings' %}">Bookings</a>
                    </li>
                </ul>
                <span class="navbar-text text-muted">
                    <a href="{% url 'bookings' %}" class="text-decoration-none text-muted">restaurant bookings</a>
                </span>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg d-flex align-items-center justify-content-center position-relative">
        <div class="container">
            <h1 class="text-center mt-5">All Bookings</h1>
            <div class="list-group mt-4">
                {% for booking in bookings %}
                    <a href="#" class="list-group-item list-group-item-action">
                        {{ booking.name }} - {{ booking.date }} - {{ booking.time }}
                    </a>
                {% endfor %}
                {% if not bookings %}
                    <p class="text-center">No bookings found.</p>
                {% endif %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Made by George Small</p>
        <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>
</html>
