{% extends "base.html" %}
{% load static %}

{% block head_title %}Booking Detail{% endblock %}

{% block main_content %}
<main class="flex-shrink-0 main-bg d-flex align-items-center justify-content-center position-relative">
    <div class="booking-detail">
        <h2 id="book-contents">Booking Detail</h2>
        <p id="date"><strong>Date:</strong> {{ booking.date }}</p>
        <p id="time"><strong>Time:</strong> {{ booking.time }}</p>
        <p id="people"><strong>Guests:</strong> {{ booking.guests }}</p>
        <p id="booked-by"><strong>Booked by:</strong> {{ booking.user.username }}</p>
    </div>
</main>
{% endblock %}
